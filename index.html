<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🌟爆笑ほめカメラ🌟</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #fff3f3;
      color: #333;
      padding: 1em;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 1em;
      color: #ff5c5c;
    }
    video, img {
      width: 90%;
      max-width: 400px;
      border: 5px solid #f88;
      border-radius: 12px;
      margin-bottom: 1em;
    }
    button {
      background: #ff5c5c;
      color: white;
      font-size: 1.2em;
      border: none;
      padding: 0.8em 1.2em;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 1em;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .balloon {
      display: inline-block;
      background: #ffefef;
      border-radius: 16px;
      padding: 1em;
      margin-top: 1em;
      font-size: 1.1em;
      border: 2px dashed #f88;
      min-height: 3em;
    }
  </style>
</head>
<body>
  <h1>🌟爆笑ほめカメラ🌟</h1>

  <button id="startCameraBtn">📷 カメラを起動</button><br />
  <video id="video" autoplay playsinline style="display:none;"></video><br />
  <button id="shootBtn" style="display:none;">📸 撮影してAIコメント！</button><br />
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" alt="写真プレビュー" /><br />
  <div id="comment" class="balloon">ここに爆笑コメントが出ます</div>

  <script>
    const apiKey = AIzaSyAE7IC-TdIYFEWaEfvnP0iLciFBYU_Yfxk; // ←ここにAPIキー

    const startCameraBtn = document.getElementById("startCameraBtn");
    const shootBtn = document.getElementById("shootBtn");
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const photo = document.getElementById("photo");
    const comment = document.getElementById("comment");

    // カメラ起動（ユーザー操作必須）
    startCameraBtn.onclick = async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
        shootBtn.style.display = "inline-block";
        startCameraBtn.style.display = "none";
      } catch (err) {
        alert("カメラが使えません: " + err.message);
      }
    };

    // 撮影＆AIコメント生成
    shootBtn.onclick = async () => {
      if (!video.srcObject) {
        alert("まずカメラを起動してください！");
        return;
      }

      // Canvasに動画のフレームを描画
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageDataUrl = canvas.toDataURL("image/jpeg");

      comment.textContent = "AIが爆笑コメントを考え中…少し待ってね！";

      // AIコメント生成用のプロンプト
      const prompt = `あなたは、どんな画像を見ても爆笑しながら、その魅力を全力でほめまくる面白AIです。

以下の画像を見て、子供が聞いて嬉しくなるような面白くてポジティブなコメントを1つ作ってください。

・テンションは高め！
・口調はフレンドリーで、元気いっぱい。
・10秒くらいしゃべる長さでOK。
・被写体が顔とは限らないので、ポーズ・アイテム・雰囲気・想像からでも自由に褒めてOK。
・たとえば「ぎゃはは！なんてすごい構図！まるで冒険映画のワンシーンだよ！君の発想力、マジで天才的！」みたいに、爆笑しながら褒めてください。

↓この画像です：`;

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro-vision:generateContent?key=${apiKey}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{
              parts: [
                { text: prompt },
                { inlineData: { mimeType: "image/jpeg", data: imageDataUrl.split(",")[1] } }
              ]
            }]
          })
        });

        const data = await res.json();

        const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "うわあ！なんてすごいんだ！爆笑したよ！";

        comment.textContent = aiText;

        // TTSで読み上げ（アニメ風テンション）
        const msg = new SpeechSynthesisUtterance(aiText);
        msg.lang = "ja-JP";
        msg.pitch = 2.0;
        msg.rate = 1.0;
        speechSynthesis.speak(msg);

      } catch (error) {
        comment.textContent = "コメント生成に失敗しました。ネット環境やAPIキーを確認してね。";
        console.error(error);
      }

      // 撮った写真を表示
      photo.src = imageDataUrl;
    };
  </script>
</body>
</html>
